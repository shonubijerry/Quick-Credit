<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	
    <title>Sign Up | Quick Cash</title>

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
  </head>

  <body>
    <header class="main-header">
      <div class="nav">
          <span class="navbar-title"><a href="index.html"><h2>QUICK CREDIT</h2></a></span>
          <label for="show-navbar" class="show-navbar"><img src="assets/images/menu-icon.png"/></label>
          <input type="checkbox" id="show-navbar" role="button">
          <ul id="navbar">
              <li><a href="index.html">HOME</a></li>
              <li><a href="signin.html">SIGN IN</a></li>
          </ul>
      </div>      
    </header>
    <div class="container">
      <section>
        <form action="#" >
          <div class="signup-content">
            <h1>Sign Up</h1>
            <p>Create an account now.</p>
            <hr>
            <label for="firstname"><b>First name</b></label>
            <input type="text" name="firstname" minlength="3" id="firstname" placeholder="Enter First name" required>

            <label for="lastname"><b>Last name</b></label>
            <input type="text" name="lastname" minlength="3" id="lastname" placeholder="Enter Last name" required>

            <label for="address"><b>Address</b></label>
            <input type="text" name="address" id="address" placeholder="Enter Address" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>            
        
            <div class="clearfix">
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>

            <p>Already have an account? <a href="signin.html">Signin</a></p>
          </div>
        </form>
      </section>
    </div>
    <footer class="bg-dark text-white text-center">
      <p>Developed by Shonubi Oluwakorede - for Andela 44</p>
      <p>Copyright Â© 2019</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
